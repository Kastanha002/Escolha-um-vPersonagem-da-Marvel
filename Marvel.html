<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Personagem da Marvel</title>
</head>

<body>
    <main>

        <header class="Cabeçalho">
            <h1 class="Título">Character Selecter</h1>
        </header>
        <div class="Seleção-de-Personagens">
            <div class="Personagem-grande-Personagem-Jogador-1">
                <img src="imagens/thor.png" alt="Personagem Selecionado Jogador 1" id="Personagem-Jogador-1">
                <div class="nome">
                    <h2>THOR</h2>
                </div>
            </div>
            <ul class="Lista-de-Personagens">
                <li class="Personagem Selecionado" id="Thor" data-name="Thor">
                    <span class="Tag">1P</span>
                    <img src="imagens/thor.jpg" alt="Personagem Thor">
                </li>

                <li class="Personagem" id="Homem-de-Ferro" data-name="Homem de Ferro">
                    <span class="Tag">1P</span>
                    <img src="imagens/homem-de-ferro.jpg" alt="Personagem Homem de Ferro">
                </li>

                <li class="Personagem" id="Viuva-Negra" data-name="Viuva Negra">
                    <span class="Tag">1P</span>
                    <img src="imagens/viuva-negra.jpg" alt="Personagem Viuva Negra">
                </li>

                <li class="Personagem" id="Hulk" data-name="Hulk">
                    <span class="Tag">1P</span>
                    <img src="imagens/hulk.jpg" alt="Personagem Hulk">
                </li>

                <li class="Personagem Jogador-2-Selecionado" id="Ultron" data-name="Ultron">
                    <span class="Tag">1P</span>
                    <img src="imagens/ultron.jpg" alt="Personagem Ultron">
                </li>

                <li class="Personagem" id="Doutor-Doom" data-name="Doutor Doom">
                    <span class="Tag">1P</span>
                    <img src="imagens/doutor-doom.jpg" alt="Personagem Doom">
                </li>

                <li class="Personagem" id="Novar" data-name="Nova">
                    <span class="Tag">1P</span>
                    <img src="imagens/nova.jpg" alt="Personagem Nova">
                </li>

                <li class="Personagem" id="Fênix" data-name="Fênix">
                    <span class="Tag">1P</span>
                    <img src="imagens/fenix.jpg" alt="Personagem Fêlix">
                </li>

            </ul>
            <div class="Personagem-grande-Personagem-Jogador-2
            "></div>
            <img src="imagens/ultron.png" alt="Personagem Selecionado Jogador 2" id="Personagem-Jogador-2">
            <div class="nome">
                <h2>ULTRON</h2>

            </div>
    </main>
</body>
